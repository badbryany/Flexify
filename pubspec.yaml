name: flexify
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_nav_bar: ^5.0.6
  shared_preferences: ^2.2.2
  page_transition: "^2.1.0"
  fl_chart: ^0.65.0
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/img/logo.png"

flutter:
  uses-material-design: true
  fonts:
    - family: JosefinSans
      fonts:
        - asset: ./assets/fonts/JosefinSans-Regular.ttf
    - family: Sacramento
      fonts:
        - asset: ./assets/fonts/Sacramento-Regular.ttf
  assets:
    - assets/img/
